<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container d-flex align-items-start justify-content-center" style="min-height: 100vh;">
        <div>
            <h1 class="mt-5">File Uploader</h1>
            {% if error %}
                <div class="alert alert-danger mt-3">
                    {{ error }}
                </div>
            {% endif %}
            <form id="uploadForm" enctype="multipart/form-data" class="mt-3" method="post">
                {% csrf_token %}
                <label for="idInput">File ID:</label>
                <input type="number" name="id" class="form-control" placeholder="Enter file ID">
                <div class="form-group mt-1">
                    <label for="fileInput">Choose a file:</label>
                    <input type="file" name="file" id="fileInput" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>    
</body>
</html>
