<!DOCTYPE html>
<html>
<head>
    <title>File Uploader</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container d-flex align-items-start justify-content-center" style="min-height: 100vh;">
        <div>
            <h1 class="mt-5">File Uploader</h1>
            <form id="uploadForm" enctype="multipart/form-data" class="mt-3">
                <div class="form-group">
                    <label for="fileInput">Choose a file:</label>
                    <input type="file" name="file" id="fileInput" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>    

    <script>
        $(document).ready(function() {
            $('#uploadForm').submit(function(e) {
                e.preventDefault();

                var formData = new FormData();
                formData.append('file', $('#fileInput')[0].files[0]);

                $.ajax({
                    url: 'http://localhost:8001/storage/file_request',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        alert('File uploaded successfully!');
                        location.reload(); // Refresh the page
                    },
                    error: function(xhr, status, error) {
                        alert('An error occurred while uploading the file.');
                        console.log(error);
                    }
                });
            });
        });
    </script>
</body>
</html>
